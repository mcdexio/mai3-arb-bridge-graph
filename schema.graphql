type Gateway @entity {
  id: ID!
  tokens: [String!]
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type DefaultGateway @entity {
  id: ID!
  gateway: String!
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type TxToL1 @entity {
  id: ID!
  gateway: String!
  from: String!
  to: String!
  seqNum: BigInt!
  data: String!
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type TxToL2 @entity {
  id: ID!
  gateway: String!
  from: String!
  to: String!
  seqNum: BigInt!
  data: String!
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type InboundTransferFinalized @entity {
  id: ID!
  gateway: String!
  token: String!
  from: String!
  to: String!
  transferId: BigInt!
  amount: BigInt!
  data: String!
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type OutboundTransferInitiated @entity {
  id: ID!
  gateway: String!
  token: String!
  from: String!
  to: String!
  transferId: BigInt!
  amount: BigInt!
  data: String!
  txHash: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type L2ToL1Transaction @entity {
  id: ID!
  caller: String!
  destination: String!
  uniqueId: BigInt!
  batchNumber: BigInt!
  indexInBatch: BigInt!
  arbBlockNum: BigInt!
  ethBlockNum: BigInt!
  timestamp: BigInt!
  callvalue: BigInt!
  data: String!
  txHash: String!
  # from OutboundTransferInitiated with the same transaferId/uniqueId
  token: String!
  from: String!
  to: String!
  amount: BigInt!
}

type MessageDelivered @entity {
  id: ID!
  messageIndex: BigInt!
  beforeInboxAcc: String!
  inbox: String!
  kind: Int!
  sender: String!
  messageDataHash: String!
  value: BigInt!
}

type InboxMessageDelivered @entity {
  id: ID!
  messageNum: BigInt!
  data: String!
}