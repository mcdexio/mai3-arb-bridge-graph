specVersion: 0.0.2
description: mai3-arb-bridge
repository: https://github.com/mcdexio/mai3-arb-bridge-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: mai3-arb-bridge
    network: {{network}}
    source:
      address: '{{erc20_bridge_address}}'
      abi: Bridge
      startBlock: {{erc20_start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: Bridge
          file: ./abis/Bridge.json
      eventHandlers:
        - event: DepositToken(indexed address,address,indexed uint256,uint256,indexed address)
          handler: handleDepositToken
        - event: WithdrawRedirected(indexed address,indexed address,address,uint256,indexed uint256)
          handler: handleWithdrawRedirected
        - event: WithdrawExecuted(indexed address,indexed address,address,uint256,indexed uint256)
          handler: handleWithdrawExecuted
      file: ./src/core.ts
  - kind: ethereum/contract
    name: mai3-arb-bridge-eth
    network: {{network}}
    source:
      address: '{{eth_bridge_address}}'
      abi: Bridge
      startBlock: {{eth_start_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: Bridge
          file: ./abis/Bridge.json
      eventHandlers:
        - event: InboxMessageDelivered(indexed uint256,bytes)
          handler: handleInboxMessageDelivered
        - event: MessageDelivered(indexed uint256,indexed bytes32,address,uint8,address,bytes32)
          handler: handleMessageDelivered
      file: ./src/core.ts
